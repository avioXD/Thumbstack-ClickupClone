<div *ngFor="let item of [0,1,3,4,5] ;let i = index" class="task-row d-flex">
    <div class="part1">
        <i *ngIf="!toggler[i].show" pRipple class="pi pi-chevron-right toggler" (click)="toggle(i)"></i>
        <i *ngIf="toggler[i].show" pRipple class="pi  pi-chevron-down toggler" (click)="toggle(i)"></i>
    </div>
    <p-treeTable [value]="files" [columns]="cols" sortMode="multiple">
        <ng-template pTemplate="header" let-columns>
            <tr class="tr">
                <th>
                    <button pRipple class="btn-sm-card" (click)="toggler[i].despo=!toggler[i].despo"> SUBMITTED </button>
                </th>
                <th *ngFor="let col of columns" [ttSortableColumn]="col.field">
                    {{col.header}}
                    <p-treeTableSortIcon [field]="col.field"></p-treeTableSortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr *ngIf="toggler[i].show">
                <td>
                    <div class="d-flex task-opt">
                        <p-menu #menu [popup]="true" [model]="task.task"></p-menu>
                        <button pRipple pTooltip="TODO" tooltipPosition="top" class="btn-box" (click)="menu.toggle($event)"></button>
                        <span clsss="task-title">create</span>
                    </div>
                </td>
                <td *ngFor="let col of columns; let i = index">

                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-treeTable>
</div>
